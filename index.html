<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Big Map</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/utils/Draggable.min.js"> </script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSRulePlugin.min.js"></script>	
<link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC" rel="stylesheet">	
	
<script src="bigMapJS.js"></script>	
<script src="POI.js"></script>	
<script src="ntPOI.js"></script>	
<link rel="stylesheet" type="text/css" href="bigMapStyle.css">			
</head>

<body>
	<div class="customizeContainer">
		<div class="arrowAdjust"></div>
	</div>
	<div class="devTools">
		<p>Hold CTRL and click on the map to add a new point of interest. Click "Patooey!" to spit out the info from the new point of interest to the console</p>
		<div class="location"></div>
		<div class="fillinText">
			<form>
			  Hover Text:  <input type="text" name="hoverText" id="inputHoverText">
			  <br><br>
			  Popup Text:  <input type="text" name="popupText" id="inputPopupText">
			</form>
		</div>
		<div class="copyHole"></div>
		<div class="buttonContainer"> 
			<div class="button">Patooey!</div>
		</div>
	</div>
	<div class="mapContainer">
		<div class="map">
			<img src="Fullmap.jpg" style="">	
		</div>	
	</div>
	<div class="popupContainer">
		<div class="popupHeader"><img src="images/blank.svg"></div>
		<div class="popupText"></div>	
		<div class="popupNav">
			<div class="nav Left disable"></div>
			<div class="nav Right"></div>
		</div>
	</div>	
</body>
	
</html>
